{% block title %} Confirm Delete Bookmark {% endblock %}

        {% csrf_token %}
        Do you want to delete Bookmark "{{ bookmark }}"?
        <button type="submit">Delete</button><br>
        <button type="button" onclick="history.back();">Cancle</button>
    </form>
{% endblock %}
